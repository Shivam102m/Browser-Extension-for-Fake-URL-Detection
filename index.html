<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.U.R.A Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- First Screen -->
    <div class="screen" id="screen1">
        <h1 class="title">Browser Extension for Fake URL Detection</h1>
        <p class="label">URL under examination:</p>
        <div class="url"><span id="current-url">Fetching URL...</span></div>
        <p class="label">Website Safety Score:</p>
        <div class="score">analyzing..</div>
        
        <p class="label">Network logs status: <span id="timer">(Checking again in 60 s)</span></p>
        <div class="status">Normal</div>
        <button class="button" id="spamCheckButton">Check for Spam</button>
 
        <div class="speed">
            <div  class="speedometer-container">
                <div class="speedometer text-center">
            
                    <div class="speedometer-ranges"></div>
            
                    <div class="speedometer-background" id="speedometer-background">
                        <div class="speedometer-center"></div>
                    </div>
            
                    <div class="speedometer-background-hide pt-4">
                        <h1 class="status-txt fw-bold" id="status-txt">Uncertain</h1>
                    </div>
            
                    <div class="speedometer-needle"></div>
            
                    <div class="range-text range-text-1">Critical</div>
                    <div class="range-text range-text-2">Dangerous</div>
                    <div class="range-text range-text-3">Uncertain</div>
                    <div class="range-text range-text-4">Moderate</div>
                    <div class="range-text range-text-5">Secure</div>
            
                </div>
            </div>
        </div>
    </div>

    <!-- Second Screen -->
    <div class="screen" id="screen2" >
        <textarea class="textarea" placeholder="Paste content here..."></textarea>
        <button class="button" id="checkButton">Check</button>
        <div class="result">Result: Please enter some text </div>
        <button class="button" id="backButton">Back</button>
    </div>




    <script src="speedosrc.js"></script>
    <script  src="popup.js"></script>
</body>
</html>
